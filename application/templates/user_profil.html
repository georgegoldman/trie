{% extends 'index.html' %}
{% block content %}
    {% include 'nav.html' %}
    <main class="mdc-top-app-bar--fixed-adjust   " style="height: 100% !important;">
      {% include 'flash_msg.html' %}
        <div class="container">
            <div class="row p-xl-5 ">
                <div class="col-12 ">
                  <center>
                    <img id="output" src={{current_user.profile_px}} width="200" />
                  </center>
                    <div class="d-flex justify-content-center">

                        <div class="col-xl-4 col-12">
                            <p>
                                <div class="d-flex justify-content-center">
                                    {{current_user.username}}
                                </div>
                            </p>
                            <div class="d-flex justify-content-evenly">
                                <a href="#twitter"><i class="fab">&#xf099</i></a>
                                <a href="#youtube"><i class="fab text-danger">&#xf167</i></a>
                                <a href="#instagram"><i class="fab text-warning">&#xf16d</i></a>
                                <a href="#website"><i class="fas text-info">&#xf0ac</i></a>
                            </div>

                            <p>
                                <div class="row">
                                    <div class="col-2">
                                        <span class="material-icons-outlined text-success">
                                            bookmark_border
                                        </span>
                                    </div>
    
                                    <div class="col-10 bg-light">
                                        
                                    </div>
                                </div>
                            </p>

                            <center>
                                <p>
                                    <a href="/editaccountdetails">
                                        <span class="material-icons-outlined">
                                            tune
                                        </span>
                                    </a>
                                </p>
                            </center>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-12">
            <div class="grid mt-0 row g-0 pb-5" id="scroller">
                {% for triet in current_user.menus %}
                <div class="grid-item col-6 col-xl-2 pb-0 p-2 ">
                    <img src="{{triet.picture}}" class="rounded " width="100%" alt="image">
                  <p class=" col-12   ">
                    <div class="row">
                      <div class="col-3">
                        <button class="mdc-button" >
                          <span class="mdc-button__ripple"></span>
                          <span class="material-icons-round text-dark  " id="like_btn">
                            favorite
                          </span>
                        </button>
                      </div>
                      <div class="col-3">
                        <button class="mdc-button">
                          <span class="mdc-button__ripple"></span>
                          <span class="material-icons-round text-dark" id="comment_btn" >
                            comment_bank
                          </span>
                        </button>
                      </div>
                    </div>
                  </p>
                  </div>
                  {% endfor %}
                </div>
        </div>
    </main>
    {% include 'mobilenav.html' %}
{% endblock %}
