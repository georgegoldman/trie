{% extends 'index.html' %}
{% block content %}
<!-- {% include 'nav.html' %} -->
<!-- <main class="mdc-top-app-bar--fixed-adjust row " style="height: 100% !important;"> -->
    <div class="row h-100">
        <div class="col-xl-4 h-100 bg-info desktopMenu">
            {% include 'auth_temp.html' %}
        </div>
        <div class="col-xl-6 col-12 ">
          {% include 'flash_msg.html' %}
            <div class="col-12 ps-xl-5 mt-3 pt-3">
                <form action="/register" method="post">

                    <fieldset">
                        <legend>Register</legend>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="col-12 mt-5 pt-3 pb-3">
                            <label class="mdc-text-field mdc-text-field--outlined row" data-mdc-auto-init="MDCTextField" >
                                <span class="mdc-notched-outline">
                                  <span class="mdc-notched-outline__leading"></span>
                                  <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label" id="my-label-id">Enter Phone number</span>
                                  </span>
                                  <span class="mdc-notched-outline__trailing"></span>
                                </span>
                                <input type="tel"
                                 id="phone" 
                                 name="phone"
                                 pattern="[\+]{1}[0-9]{13}" 
                                 class="mdc-text-field__input col-12" 
                                 aria-labelledby="my-label-id"
                                 required
                                 >
                              </label>
                              <div class="mdc-text-field-helper-line">
                                <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">Eg +2348086000000.</div>
                              </div>
                        </div>

                        <div class="col-12 pb-3">
                          <label class="mdc-text-field mdc-text-field--outlined col-12" data-mdc-auto-init="MDCTextField" >
                              <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                  <span class="mdc-floating-label" id="my-label-id">Set username</span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                              </span>
                              <input type="text"
                                class="mdc-text-field__input col-12"
                                required
                                name="username"
                                aria-labelledby="my-label-id">
                            </label>
                            <div class="mdc-text-field-helper-line">
                              <div class="mdc-text-field-helper-text" id="my-helper-id" aria-hidden="true">Eg ukaegbuayoola.</div>
                            </div>
                      </div>
    
                        <div class="col-12 mb-4">
                            <label class="mdc-text-field mdc-text-field--outlined col-12" data-mdc-auto-init="MDCTextField" >
                                <span class="mdc-notched-outline">
                                  <span class="mdc-notched-outline__leading"></span>
                                  <span class="mdc-notched-outline__notch">
                                    <span class="mdc-floating-label" id="my-label-id">Your password</span>
                                  </span>
                                  <span class="mdc-notched-outline__trailing"></span>
                                </span>
                                <input type="password"
                                 class="mdc-text-field__input"
                                 required
                                 name="password"
                                 aria-labelledby="my-label-id">
                              </label>

                        </div>
    
                        <div class="col-12">
                            <button class="mdc-button mdc-button--outlined col-12" type="submit" data-mdc-auto-init="MDCRipple">
                                <span class="mdc-button__ripple"></span>
                                <i class="material-icons mdc-button__icon" aria-hidden="true">login</i>
                                <span class="mdc-button__label">Register</span>
                              </button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

        <div class="col-xl-2 p-5">
            <center>
              <p><a href="/login">
                Login
            </a></p>
            </center>
        </div>
    </div>
<!-- </main> -->

{% endblock %}
