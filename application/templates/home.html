{% extends 'index.html' %}
{% block content %}
    {% include 'nav.html' %}
    <main class="mdc-top-app-bar--fixed-adjust   " style="height: 100% !important;">
      {% include 'flash_msg.html' %}
        <div class="grid mt-0 row g-0 mt-2 pb-5" id="scroller">
          {% for triet in all_triet %}
          <div class="grid-item col-6 col-xl-2 pb-0 p-2 ">
              <img src="{{triet.picture}}" class="rounded-top " width="100%" alt="image">
            
              <section class="bg-dark text-light p-3" >
                <span>
                  {{triet.title}}
                </span> <br>
                <span>
                  {{triet.description}}
                </span>
                <br>
                <span>
                  {{triet.price}}
                </span>
              </section>
            <p class=" col-12   ">
              <div class="row">
                <div class="col-3">
                  <button class="mdc-button" >
                    <span class="mdc-button__ripple"></span>
                    <span class="material-icons-round text-dark " id="like_btn">
                      favorite
                    </span>
                  </button>
                </div>
                <div class="col-3">
                  <button class="mdc-button">
                    <span class="mdc-button__ripple"></span>
                    <span class="material-icons-round text-dark" id="comment_btn" >
                      comment_bank
                    </span>
                  </button>
                </div>
              </div>
            </p>
            </div>
            {% endfor %}
          </div>
    </main>
    {% include 'mobilenav.html' %}
{% endblock %}
