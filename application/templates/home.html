{% extends 'index.html' %}
{% block content %}
    {% include 'nav.html' %}
    <main class="mdc-top-app-bar--fixed-adjust row " style="height: 100% !important;">
      {% include 'flash_msg.html' %}
      <div class="grid mt-0 row g-0" id="scroller">
          {% for triet in all_triet %}
          <div class="grid-item col-xl-2 pb-0 pt-0 p-3">
            <a href="#">
              <img src="{{triet.picture}}" class="rounded-2" width="100%" alt="image">
            </a>
            <p class="mt-2 bg-light bg-transparent p-3 pt-xl-0 ">
              <button class="mdc-button" >
                  <span class="mdc-button__ripple"></span>
                  <span class="material-icons-round text-light " id="like_btn">
                    favorite
                    </span>
              </button>
              <button class="mdc-button">
                <span class="mdc-button__ripple"></span>
                <span class="material-icons-round text-light" id="comment_btn" >
                  comment_bank
                  </span>
            </button>
            </p>
          </div>
          {% endfor %}

    </main>
    {% include 'mobilenav.html' %}
{% endblock %}
